
<!-- Modal -->
<div class="modal fade in" [style.display]="checkEmptyUsername() ? 'block' : 'none'" id="myModal" 
  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title" id="myModalLabel">Login to app</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username" placeholder="username">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="setUserName()">Login</button>
      </div>
    </div>
  </div>
</div>
